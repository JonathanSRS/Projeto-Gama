<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <img src="https://images.pexels.com/photos/2422287/pexels-photo-2422287.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                            alt="login" class="login-card-img">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <img src="https://i.imgur.com/6K1Rk0S.png" alt="logo" class="logo">
                            </div>
                            <p class="login-card-description">Entre na sua conta</p>
                            <form>
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input [(ngModel)]='userLogin.login' type="email" name="email" id="email"
                                        class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="sr-only">Senha</label>
                                    <input [(ngModel)]='userLogin.senha' type="password" name="senha" id="senha"
                                        class="form-control" placeholder="***********">
                                </div>
                                <input (click)='login()' name="login" id="login" class="btn btn-block login-btn mb-4"
                                    type="button" value="Login">
                            </form>
                            <p class="login-card-footer-texto text-center">Não tem uma conta? <br> Cadastre-se como
                                <a routerLink='/cadastro'>Usuário</a> ou como <a routerLink='/empresa'>Empresa</a>. </p>




                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
  </body>
