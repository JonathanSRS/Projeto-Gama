<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <!-- Inicio do formulario -->



      <div class="form-group">
        <div class="inicio text-center mb-3">
          <img src="{{foto}}" class="img-circle profile-avatar" alt="">
        </div>
        <label for="foto" class="titulo">Link da Foto</label>
        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="sua foto">
      </div>

      <div class="form-group mb-4">
        <label for="nomeCompleto" class="titulo">Nome: </label>
        <input [(ngModel)]='user.nomeCompleto' class="form-control" type="text" name="nomeCompleto" id="nomeCompleto"
          placeholder="seu nome">
      </div>

      <div class="form-group mb-4">
        <label for="login" class="titulo">Usuário: </label>
        <input [(ngModel)]='user.login' class="form-control" type="text" name="login" id="login"
          placeholder="seu usuário">
      </div>

      <div class="form-group mb-4">
        <label for="dataNascimento" class="titulo">Data de nascimento: </label>
        <input [(ngModel)]='user.dataNascimento' class="form-control" type="date" name="dataNascimento"
          id="dataNascimento" placeholder="">
      </div>


      <div class="form-group mb-4">
        <label for="senha" class="titulo">Senha: </label>
        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
          placeholder="Sua senha">
      </div>

      <div class="form-group mb-4">
        <label for="confirmar-senha" class="titulo">Repita sua senha: </label>
        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
          placeholder="Sua senha">
      </div>

      <!-- Botões -->

      <div class="d-flex justify-content-center mb-5">
        <button type="submit" class="btn btn-secondary  mr-2 mb-5" routerLink='/feed-user'>Cancelar</button>
        <button type="submit" class="btn login-btn mr-2 mb-5" (click)='atualizar()'>Atualizar</button>

      </div>

      <!-- Final do formulario -->
    </div>
  </div>
</div>
